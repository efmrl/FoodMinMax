<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FoodMinMax - Optimize Your Nutrition</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="stylesheet" href="styles.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="foodOptimizer.js"></script>
    </head>
    <body>
        <main class="container" x-data="foodOptimizer()">
            <header>
                <h1>FoodMinMax</h1>
                <p>
                    Optimize your food choices within your nutritional
                    constraints
                </p>
            </header>

            <!-- Budget & Goals Section -->
            <article>
                <h2>Set Your Nutritional Constraints</h2>
                <div class="grid">
                    <label>
                        Maximum Calories
                        <input
                            type="number"
                            id="calorieLimit"
                            x-model="constraints.maxCalories"
                            placeholder="2000"
                        />
                    </label>
                    <label>
                        Maximum Sodium (mg)
                        <input
                            type="number"
                            id="sodiumLimit"
                            x-model="constraints.maxSodium"
                            placeholder="2300"
                        />
                    </label>
                    <label>
                        Minimum Protein (g)
                        <input
                            type="number"
                            id="proteinGoal"
                            x-model="constraints.minProtein"
                            placeholder="50"
                        />
                    </label>
                    <button @click="saveConstraints()">Save Constraints</button>
                </div>
                <div x-show="lastSaved">
                    <small>Last saved: <span x-text="lastSaved"></span></small>
                </div>
            </article>

            <!-- Food Entry Section -->
            <article>
                <h2>Add Foods</h2>
                <div class="grid">
                    <label>
                        Food Name
                        <input
                            type="text"
                            x-model="newFood.name"
                            placeholder="Chicken breast"
                        />
                    </label>
                    <label>
                        Calories
                        <input
                            type="number"
                            x-model="newFood.calories"
                            placeholder="165"
                        />
                    </label>
                    <label>
                        Sodium (mg)
                        <input
                            type="number"
                            x-model="newFood.sodium"
                            placeholder="74"
                        />
                    </label>
                    <label>
                        Protein (g)
                        <input
                            type="number"
                            x-model="newFood.protein"
                            placeholder="31"
                        />
                    </label>
                    <button @click="addFood()">Add Food</button>
                </div>
            </article>

            <!-- Foods List Section -->
            <article x-show="foods.length > 0">
                <header>
                    <h2>Your Foods</h2>
                    <p><span x-text="foods.length"></span> foods added</p>
                </header>
                <figure>
                    <table>
                        <thead>
                            <tr>
                                <th data-sortable @click="sortBy('name')">
                                    Food
                                    <span
                                        x-show="sortField === 'name'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center" data-sortable @click="sortBy('proteinPercent')">
                                    Protein %
                                    <span
                                        x-show="sortField === 'proteinPercent'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center" data-sortable @click="sortBy('caloriePercent')">
                                    Calorie %
                                    <span
                                        x-show="sortField === 'caloriePercent'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center" data-sortable @click="sortBy('sodiumPercent')">
                                    Sodium %
                                    <span
                                        x-show="sortField === 'sodiumPercent'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center" data-sortable @click="sortBy('proteinVsCalorie')">
                                    P/C Ratio
                                    <span
                                        x-show="sortField === 'proteinVsCalorie'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center" data-sortable @click="sortBy('proteinVsSodium')">
                                    P/S Ratio
                                    <span
                                        x-show="sortField === 'proteinVsSodium'"
                                        x-text="sortOrder === 'asc' ? '↑' : '↓'"
                                    ></span>
                                </th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(food, index) in sortedFoods" :key="index">
                                <tr @click="openEditModal(food, foods.indexOf(food))">
                                    <td>
                                        <strong x-text="food.name"></strong>
                                        <small class="extra-info">
                                            <span x-text="food.calories"></span>cal,
                                            <span x-text="food.sodium"></span>mg,
                                            <span x-text="food.protein"></span>g
                                        </small>
                                    </td>
                                    <td class="text-center">
                                        <strong :class="getProteinPercentClass(food)" x-text="getProteinPercent(food) + '%'"></strong>
                                        <small class="extra-info" x-text="'(' + food.protein + 'g)'"></small>
                                    </td>
                                    <td class="text-center">
                                        <strong :class="getCaloriePercentClass(food)" x-text="getCaloriePercent(food) + '%'"></strong>
                                        <small class="extra-info" x-text="'(' + food.calories + ')'"></small>
                                    </td>
                                    <td class="text-center">
                                        <strong :class="getSodiumPercentClass(food)" x-text="getSodiumPercent(food) + '%'"></strong>
                                        <small class="extra-info" x-text="'(' + food.sodium + 'mg)'"></small>
                                    </td>
                                    <td class="text-center">
                                        <strong :class="getProteinVsCalorieClass(food)" x-text="getProteinVsCalorieRatio(food)"></strong>
                                        <small class="extra-info">protein vs calorie</small>
                                    </td>
                                    <td class="text-center">
                                        <strong :class="getProteinVsSodiumClass(food)" x-text="getProteinVsSodiumRatio(food)"></strong>
                                        <small class="extra-info">protein vs sodium</small>
                                    </td>
                                    <td class="text-center">
                                        <button
                                            @click.stop="removeFood(foods.indexOf(food))"
                                            class="secondary outline"
                                        >
                                            Remove
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </figure>
            </article>

            <!-- Empty State -->
            <article x-show="foods.length === 0">
                <h3>🍎 No foods added yet</h3>
                <p>
                    Start by adding some foods above to see how they fit your
                    nutritional goals.
                </p>
            </article>

            <!-- Edit Food Modal -->
            <dialog
                x-ref="editModal"
                x-show="editingFood"
                @click.self="closeEditModal()"
                @keydown.escape.window="closeEditModal()"
                open
            >
                <article>
                    <header>
                        <button
                            @click="closeEditModal()"
                            aria-label="Close"
                            class="close"
                        ></button>
                        <h3>Edit Food</h3>
                    </header>
                    <label>
                        Food Name
                        <input
                            type="text"
                            x-model="editForm.name"
                            placeholder="Chicken breast"
                        />
                    </label>
                    <label>
                        Calories
                        <input
                            type="number"
                            x-model="editForm.calories"
                            placeholder="165"
                        />
                    </label>
                    <label>
                        Sodium (mg)
                        <input
                            type="number"
                            x-model="editForm.sodium"
                            placeholder="74"
                        />
                    </label>
                    <label>
                        Protein (g)
                        <input
                            type="number"
                            x-model="editForm.protein"
                            placeholder="31"
                        />
                    </label>
                    <footer>
                        <button @click="saveEditedFood()">
                            Save Changes
                        </button>
                        <button @click="closeEditModal()" class="secondary">
                            Cancel
                        </button>
                    </footer>
                </article>
            </dialog>
        </main>
    </body>
</html>
